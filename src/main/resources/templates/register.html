<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GoQuicklyC</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-600 text-white p-4 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">GoQuicklyC</a>
            <nav>
                <a href="/login" class="mr-4 hover:underline">Login</a>
                <a href="/register" class="hover:underline">Register</a>
            </nav>
        </div>
    </header>
    
    <main class="container mx-auto py-8">
        <div class="max-w-md mx-auto bg-white p-8 rounded shadow">
            <h2 class="text-2xl font-bold mb-6 text-center">Register for GoQuicklyC</h2>
            <form th:action="@{/register}" method="post" class="space-y-4">
                <div>
                    <label for="firstName" class="block mb-1 font-semibold">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="w-full border rounded px-3 py-2" required>
                </div>
                <div>
                    <label for="lastName" class="block mb-1 font-semibold">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="w-full border rounded px-3 py-2" required>
                </div>
                <div>
                    <label for="email" class="block mb-1 font-semibold">Email</label>
                    <input type="email" id="email" name="email" class="w-full border rounded px-3 py-2" required>
                </div>
                <div>
                    <label for="phoneNumber" class="block mb-1 font-semibold">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" class="w-full border rounded px-3 py-2" required>
                </div>
                <div>
                    <label for="password" class="block mb-1 font-semibold">Password</label>
                    <input type="password" id="password" name="password" class="w-full border rounded px-3 py-2" required>
                </div>
                <div>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="hasCar" value="true" class="form-checkbox">
                        <span class="ml-2">I have a vehicle (register as Car Owner)</span>
                    </label>
                </div>
                <div th:if="${param.error}" class="text-red-600 text-sm">Registration failed. Email may already be in use.</div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Register</button>
            </form>
            <p class="mt-4 text-center text-sm">Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login</a></p>
        </div>
    </main>
    
    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        &copy; 2024 GoQuicklyC. All rights reserved.
    </footer>
</body>
</html>
