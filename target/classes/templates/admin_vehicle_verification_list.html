<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<section>
    <div class="max-w-4xl mx-auto bg-white p-8 rounded shadow">
        <h2 class="text-2xl font-bold mb-6 text-center">Vehicle Verification</h2>
        <table th:if="${vehicles != null && vehicles.size() > 0}" class="w-full table-auto border">
            <thead>
                <tr class="bg-gray-100">
                    <th class="p-2 border">Owner</th>
                    <th class="p-2 border">Vehicle</th>
                    <th class="p-2 border">Status</th>
                    <th class="p-2 border">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vehicle : ${vehicles}">
                    <td class="p-2 border" th:text="${vehicle.owner.firstName + ' ' + vehicle.owner.lastName}"></td>
                    <td class="p-2 border" th:text="${vehicle.make + ' ' + vehicle.model}"></td>
                    <td class="p-2 border" th:text="${vehicle.verificationStatus}"></td>
                    <td class="p-2 border">
                        <a th:href="@{/admin/vehicles/{id}/verify(id=${vehicle.id})}" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Review Documents</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div th:if="${vehicles == null || vehicles.size() == 0}" class="text-gray-600">No vehicles pending verification.</div>
    </div>
</section>
</html>
